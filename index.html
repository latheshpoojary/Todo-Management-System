<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo" onclick="clearForm()">Add Todo</button>
    <div class="hero">

        <div class="TodoList" id="todoList">
            <h2>TodoList</h2>
            <div class="todo-cards" id="todo">
                <div id="cards"></div>
            </div>


            
        </div>
        <div class="Progress">
            <h2>Progress</h2>
            <div class="todo-cards" id="progress"></div>
        </div>
        <div class="Done">
            <h2>Done</h2>
            <div class="todo-cards" id="done"></div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Todo Add</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="parent">
                    <form id="form" class="false" name="">
                        <input type="hidden" id="formStatus" name="formStatus" value="new" style="display: none;">
                        <div class="mb-3">
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Todo Title</label>
                                <textarea class="form-control" id="todo-title" required></textarea>
                            </div>
                            <div class="mb-3">
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Todo Description</label>
                                    <textarea class="form-control" id="todo-desc" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Todo Target Date</label>
                                        <input type="date" class="form-control" id="message-date" required>
                                    </div>
                                    <div class="mb-3">
                                        <div class="mb-3">
                                            <label for="message-text" class="col-form-label">Todo priority</label>
                                            <Select id="priority" required>
                                                <option value="0 0 3px 5px red">Red</option>
                                                <option value="0 0 3px 5px yellow">Yellow</option>
                                                <option value="0 0 3px 5px blue">Blue</option>

                                            </Select>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="reset" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary" id="submit"
                                                data-bs-dismiss="modal">Submit</button>
                                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="./action.js"></script>
</body>

</html>
